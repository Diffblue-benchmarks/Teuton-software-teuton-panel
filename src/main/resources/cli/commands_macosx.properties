# ---------------
# MacOSX commands
# ---------------

do.nothing=curl -sL https://raw.githubusercontent.com/fvarrui/teuton-panel/master/src/test/scripts/do-nothing.sh | bash

# Default shell
shell.name=BASH
shell.executable=bash
shell.arguments=-c,${command}

# T-Node 
tnode.version=teuton version
tnode.install=curl -sL https://raw.githubusercontent.com/dvarrui/teuton/master/bin/macosx_t-node_install.sh | bash
tnode.uninstall=curl -sL https://raw.githubusercontent.com/dvarrui/teuton/master/bin/macosx_t-node_uninstall.sh | bash
tnode.update=teuton update

# S-Node
snode.install=curl -sL https://raw.githubusercontent.com/dvarrui/teuton/master/bin/macosx_s-node_install.sh | bash
snode.uninstall=curl -sL https://raw.githubusercontent.com/dvarrui/teuton/master/bin/macosx_s-node_uninstall.sh | bash
snode.test=
